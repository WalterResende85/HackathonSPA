<h1>Editando Candidato</h1>
<form class="form-group">
    <table class="table">
       
        <tr>
            <td>Nome</td>
            <td> <input type="text" id="nome" name="nome" class="form-control" [(ngModel)] = "candidato.nome" required> </td>
        </tr>
        <tr>
            <td>CPF</td>
            <td><input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)] = "candidato.cpf" required></td>
        </tr>
        <tr>
            <td>Cidade</td>
            <td><input type="text" id="cidade" name=cidade class="form-control" [(ngModel)] = "candidato.cidade" required></td>
        </tr>
        <tr>
            <input type="hidden" id="id" name="id" class="form-control" [(ngModel)] = "candidato.id" required>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><button class="btn waves-effect waves-light right" (click)="atualizar()">Salvar</button></td>
        </tr>
    </table>
</form>
