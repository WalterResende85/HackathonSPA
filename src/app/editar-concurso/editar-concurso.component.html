<h1>Editar Concurso</h1>


    <table class="table">
        <tr>
            <td>Nome</td>
            <td> <input type="text" id="nome" name="nome" class="form-control" [(ngModel)] = "concurso.nome" required> </td>
        </tr>
        <tr>
            <td>Quantidade De Vagas</td>
            <td><input type="text" id="quantidadeVagas" name="quantidadeVagas" class="form-control" [(ngModel)] = "concurso.quantidadeVagas" required></td>
        </tr>
        <tr>
            <input type="hidden" id="id" name="id" class="form-control" [(ngModel)] = "concurso.id" required>
        </tr>
        <tr>
            <td colspan="2"></td>
            <td><button class="btn waves-effect waves-light right" (click)="atualizar(concurso)">Salvar</button></td>
        </tr>
    </table>
